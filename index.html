<!DOCTYPE html>
<html>
  <head>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://unpkg.com/jquery.terminal/js/jquery.terminal.min.js"></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/jquery.terminal/css/jquery.terminal.min.css"
    />
  </head>
  <body>
    <script>
      $("body").terminal(
        {
          test: function () {
            this.echo("This worked surprisingly");
          },
        },
        {
          greetings: "My First Web Terminal",
        }
      );
      // mysql keywords
      var uppercase = ["TEST",
    ];
      var keywords = uppercase.concat(
        uppercase.map(function (keyword) {
          return keyword.toLowerCase();
        })
      );
      $.terminal.defaults.formatters.push(function (string) {
        return string
          .split(/((?:\s|&nbsp;)+)/)
          .map(function (string) {
            if (keywords.indexOf(string) != -1) {
              return "[[b;blue;]" + string + "]";
            } else {
              return string;
            }
          })
          .join("");
      });
    </script>
  </body>
</html>
